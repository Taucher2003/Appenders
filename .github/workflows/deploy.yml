name: Deploy

on: [ push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    #if: ${{ github.ref == 'refs/heads/development' }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Deploy with Maven
        run: mvn --batch-mode --update-snapshots -Dsonatype.username=${{ secrets.SONATYPE_USERNAME }} -Dsonatype.password=${{ secrets.SONATYPE_PASSWORD }} -s .github/workflows/maven_development.xml publish